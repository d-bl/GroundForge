<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF: Stitches and threads</title>
    <script src="js/d3.v4.min.js" type="text/javascript"></script>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="js/nudgePairs.js" type="text/javascript"></script>
    <script src="js/showGraph.js" type="text/javascript"></script>
    <script src="js/stitches.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/stitches.css" type="text/css">

    <link rel="apple-touch-icon" sizes="120x120" href="/GroundForge/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/GroundForge/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/GroundForge/favicon/favicon-16x16.png">
    <link rel="manifest" href="/GroundForge/favicon/site.webmanifest">
    <link rel="mask-icon" href="/GroundForge/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/GroundForge/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/GroundForge/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

<body onload="load()">
    <header>
        <div>
            <h1><a href="/">Diagrams for Bobbin Lace</a></h1>
            <h2>GroundForge: Stitches and threads</h2>
        </div>
    </header>
    <main>
        <a id="to_self" href="#">Stitches and threads</a>
        <form onsubmit="return false" action="javascript:void(0);">
            <button id="dummy" onclick="return false"></button>
            <p>
                Modify the <a id="to_pattern" href="#">pattern definition</a> or create a new one.
            </p>
            <label for="patchWidth">
                Swatch size:
            </label>
            <div>
                <input type="number" name="patchWidth" id="patchWidth" min="3" max="28" value="7" onchange="dimChanged();return false" autofocus>
                <label for="patchWidth">columns</label>
                <a href="/GroundForge-help/Patch-Size" target="_blank"><img src="images/information-icon.png" title="swatch size"></a>
                <br>
                <input type="number" name="patchHeight" id="patchHeight" min="3" max="35" value="7" onchange="dimChanged()">
                <label for="patchHeight">rows</label>
            </div>
            <br>
            <label for="draggable">Draggable <em>(under construction)</em>:</label>&nbsp;
            <input type="checkbox" id="draggable" onchange="redrawThreads()" title="make threads draggable">
            <label for="draggable">to <a href="/GroundForge-help/images/drag.gif" target="_blank"
            >untangle</a> unfinished animations or analyze <a href="/GroundForge/stitches.html?patchWidth=11&patchHeight=12&tile=L-O-,---5,H-E-,-5--&shiftColsSW=0&shiftRowsSW=4&shiftColsSE=4&shiftRowsSE=4&c1=ctctttt&a1=ctctttt&d2=-&c3=ctctttt&a3=ctctttt&b4=ctctttt"
            >cluttered</a> patterns.</label>
            <br>
            <button id="forces" onclick="applyForces()">apply</button>
            <label for="forces">forces to the pair diagram</label>
            <br>
            <label for="threadColor">Click a bobbin or thread start to assign</label>
            <input type="color" id="threadColor" name="threadColor" value="#ff0000">
            <label for="threadColor">click the button to select another color.</label>
            <br>
            <label for="paintStitches">Click a stitch to assign </label>
            <input type="text" id="paintStitches" name="paintStitches" value="ct" onclick="return false" onsubmit="return false">
            <button onclick="flipStitch(); return false;">flip the stitch</button>
            <br>
            or <button onclick="setAllStitches();return false">assign to all</button>
            or <button onclick="setIgnoredStitches();return false">assign to ignored</button>
            <br>
            <br>
        </form>
        <p id="whiting"></p><br>
        <figure >
            <figcaption>
                Stitch enumeration
                <a href="/GroundForge-help/color-rules" target="_blank"><img src="images/information-icon.png" title="color code (4 per stitch)"></a>
                <img src="images/maximize.png" onclick="javascript:maximize('#enum')" title="maximize room for the diagram"/>
                <img src="images/minimize.png" onclick="javascript:minimize('#enum')" title="reset room for the diagram"/>
            </figcaption>
            <div id="enum"></div>
        </figure>
        <br>
        <figure >
            <figcaption>
                Pairs
                <img src="images/maximize.png" onclick="javascript:maximize('#pair')" title="maximize room for the diagram"/>
                <img src="images/minimize.png" onclick="javascript:minimize('#pair')" title="reset room for the diagram"/>
            </figcaption>
            <div id="pair"></div>
        </figure>
        <figure >
            <figcaption>
                Threads
                <img src="images/wand.png" onclick="javascript:redrawThreads()" title="reload the diagram"/>
                <img src="images/maximize.png" onclick="javascript:maximize('#thread')" title="maximize room for the diagram"/>
                <img src="images/minimize.png" onclick="javascript:minimize('#thread')" title="minimize room for the diagram"/>
            </figcaption>
            <div id="thread"></div>
        </figure>
    </main>

</html>
