<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF: pair diagram demonstrator</title>
    <style>
      .diagram {
         display: inline-block; overflow: hidden; resize: both;
         width: 300px; height: 300px;
         vertical-align: text-top;
         border: solid 1px #DDD;
      }
      input {display: none}
      @media print { p {display: none} }
    </style>
    <script src="js/d3.v4.min.js" type="text/javascript"></script>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="js/nudgePairs.js" type="text/javascript"></script>
    <script src="js/print.js" type="text/javascript"></script>
</head>
<body onload="load()">
    <p>
        Hint: Use the hot corners at the right bottom of the diagrams
        to reduce the space of the diagrams you don't want in your print
        or increase the space to show more or enforce a new page.
    </p>
    <div class="diagram" id="pair4perStitch"></div>
    <div class="diagram" id="pair4perStitchAnimated"></div>
    <div class="diagram" id="thread"></div>
    <div id="enum4perStitch"></div>
    <div class="diagram" id="proto"></div>
    <div class="diagram" id="pair1perStitch"></div>
    <div class="diagram" id="pair1perStitchAnimated"></div>
    <div id="enum1perStitch"></div>
</body>
</html>
