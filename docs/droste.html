<article>
    <a id="logo"
       href="index.html"
       title="Main page"
    ><img src="images/logo-medium.png" alt="DiBL logo"/></a>
    <h1>GroundForge</h1>
    <p><em>Choose patterns and stitches to generate diagrams for variations of bobbin lace grounds.</em></p>
    <form onsubmit="return false">
        <fieldset id="tiling">
            <legend>tiling</legend>
            <!-- https://github.com/d-bl/GroundForge/blob/f4c9aca/docs/droste.html#L125-L147 -->
            <select name="tiles" id="tiles">
                <option>2x1</option>
                <option>...</option>
                <option>4x8</option>
            </select>
            <input type="radio" name="tiling" id="tilingBricks" value="bricks" checked="checked"/><label
                for="tilingBricks">bricks</label>
            <input type="radio" name="tiling" id="tilingChecker" value="checker"/><label
                for="tilingChecker">checker</label>
        </fieldset>
        <fieldset id="matrix">
            <legend>pattern</legend>
            <input type="radio" name="matrix" id="matrixDiagonal" value="5-" checked="checked"/><label
                for="matrixDiagonal">diagonal</label>
            <input type="radio" name="matrix" id="matrixWeaving" value="8 1"/><label for="matrixWeaving">weaving</label>
        </fieldset>
        <table>
            <tr>
                <td><input id="A1" name="A1" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
                <td><input id="B1" name="B1" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="C1" name="C1" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>

                <td><input id="F1" name="F1" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="G1" name="G1" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
                <td><input id="H1" name="H1" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
            </tr>
            <tr>
                <td><input id="A2" name="A2" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="B2" name="B2" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
                <td><input id="C2" name="C2" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="D2" name="D2" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
                <td><input id="E2" name="E2" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="F2" name="F2" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
                <td><input id="G2" name="G2" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="H2" name="H2" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
            </tr>
            <tr>
                <td><input id="A3" name="A3" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
                <td><input id="B3" name="B3" spellcheck="false" value="ctct" pattern="[lrtc]*"></td>
                <td><input id="C3" name="C3" spellcheck="false" value="ctct" pattern="[lrtc]*" class="hide"></td>
