<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF: pair diagram demonstrator</title>
    <style>#animated, #template { display: inline-block; overflow: auto; resize: both; width: 500px; max-width: 50%; height: 400px; }</style>
    <script src="js/d3.v4.min.js" type="text/javascript"></script>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="js/edit.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</head>
<body onload="load()">
    <h1>Work in progress</h1>
    <div id="template"></div>
    <form action="" onSubmit="return false;">
        Edit mode for stitches:
        <br>
        <input type="radio" id="move" name="action" value="move" checked="checked"><label for="move">move</label>
        <br>
        <input type="radio" id="delete" name="action" value="delete" disabled="disabled"><label for="delete" style="color: grey">delete</label>
        <br>
        <input type="radio" id="change" name="action" value="change" disabled="disabled"><label for="change" style="color: grey">apply <input type="text" disabled="disabled" value="ctct"></label>
        <p>
            <a href="javascript:var d=d3.select('#download2');d.attr('href',getWrappedSVG('#template'));d.style('display','inline')"
               onfocus="this.href=getWrappedSVG('#template')"
               onblur="this.href='/#?'"
               download="GF-template.svg"
               title="download"
            >download</a>
            <a href="#"
               style="display:none"
               onfocus="d3.select(this).style('display','none')"
               id="download2"
            >get</a>
        </p>
    </form>
</body>
</html>
