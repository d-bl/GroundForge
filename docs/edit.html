<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF: pair diagram demonstrator</title>
    <style>
        #template { display: inline-block; overflow: auto; resize: both; width: 500px; max-width: 50%; height: 250px; }
        #width, #height { width: 3em; }
    </style>
    <script src="js/d3.v4.min.js" type="text/javascript"></script>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="js/edit.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</head>
<body onload="load(window.location.search.substr(1))">
    <h1>Work in progress</h1>
    <div id="template"></div>
    <form action="" onSubmit="return false;">
        <p>
            Edit mode for stitches:
            <br>
            <input type="radio" id="delete" name="editMode" value="delete"><label for="delete">delete</label>
            <br>
            <input type="radio" id="change" name="editMode" value="change" checked="checked"><label for="change">apply <input id="stitchDef" type="text" value="ctlcrrc"></label>
        </p><p>
            <a href="javascript:d3.select('#download2').attr('href',getWrappedSVG('#template')).style('display','inline')"
               onfocus="this.href=getWrappedSVG('#template')"
               onblur="this.href='#?'"
               download="GF-template.svg"
               title="download"
            >Download</a> diagram
            <a href="#"
               style="display:none"
               id="download2"
               download="GF-template.svg"
               onclick="this.style.display='none'"
            >get</a> -
            <label for="fileinput">Reload a downloaded file:</label>
            <input type="file" id="fileinput" accept="image/svg+xml" onchange="readSingleFile(event)"/>
            <br>
            <label for="fileinput"><em>Warning:</em> No security check for third party files.</label>
        </p>
        <p>
            <a href="javascript:initDiagram()">Init</a>:
            <input type="radio" id="variant1" name="variant" value="tile=-5-,5-5,-5-&shiftColsSW=-2&shiftRowsSW=2&shiftColsSE=2&shiftRowsSE=2" checked="checked"><label for="variant2">1</label>
            <input type="radio" id="variant2" name="variant" value="tile=5-,-5&shiftColsSW=0&shiftRowsSW=2&shiftColsSE=2&shiftRowsSE=2"><label for="variant2">2</label>;
            <label for="width">width:</label><input type="number" id="width" value="7" checked="checked" min="5" step="2">
            <label for="height">height:</label><input type="number" id="height" value="7" checked="checked" min="5" step="2">
            note that the frame of the DFZ course is not rendered.
        </p>
    </form>
</body>
</html>
