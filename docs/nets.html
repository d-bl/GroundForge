<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GroundForge: nets</title>
    <style>
        figure { display: inline-block; margin: 10px; vertical-align: top; }
        #diagrams { min-height: 17em; }
        #b { width: 7em; }
    </style>
    <script src="js/d3.v4.min.js" type="text/javascript"></script>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="js/nets.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/GroundForge/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/GroundForge/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/logo.css" type="text/css">
</head>
<body onload="load(window.location.search)">
<a id="logo" href="/GroundForge/" title="Main page"><img src="images/logo-medium.png" alt="DiBL logo"></a>
<div class="intro">
    <h1>GroundForge - thread diagrams</h1>
    <h2>Variations with one stitch and its reflections.</h2>
    <form action="nets.html" method="get">
        <label for="b">Stitch
            (<a href="https://d-bl.github.io/MAE-gf/docs/counting#results" target="_blank"
            >examples</a>)
        </label>
        <input type="text" name="b" id="b" list="stitches">
        <datalist id="stitches">
            <option>clcr</option>
        </datalist>
        <button type="submit"><img src="images/wand.png"></button>
        <br>
    </form>
    <p> Mirrored stitches:
        <code id="legend"></code>
    </p>
    <p>
        Follow the diagram links to tweak the patterns such as apply colors to threads and any DIY variations.
    </p>
    <p>
        More diagrams:
        <button onclick="more(2,this)">2</button>
        <button onclick="more(4,this)">4</button>
        mirrored stitches.
    </p>
</div>
<div id="diagrams"></div>
</body>
</html>
