<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF: Net variations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <style>
        figure { display: inline-block; margin: 10px; vertical-align: top; }
        #diagrams img { margin-top: 1em; }
        button { vertical-align: top }
        legend button { vertical-align: middle  }
        table { border-collapse: collapse; margin-top: 1em; }
        td { padding: 0 5px 0 5px;  }
        .sn { border-top: solid 1px; }
        .se { border-right: solid 1px; }
        .ss { border-bottom: solid 1px; }
        .sw { border-left: solid 1px; }
        .dn { border-top: dashed 1px; }
        .de { border-right: dashed 1px; }
        .ds { border-bottom: dashed 1px; }
        .dw { border-left: dashed 1px; }
        #gallery svg, #colorCode svg {display: none}
        fieldset {margin-top:1em; padding-bottom: 0}
        #gallery figure { vertical-align: bottom; }
        @media print {
            form, button { display: none }
        }
    </style>
    <script src="js/d3.v4.min.js" type="text/javascript"></script>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="js/nets.js" type="text/javascript"></script>
    <script src="js/nudgePairs.js" type="text/javascript"></script>
    <script src="js/stitch-gallery.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/GroundForge/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/GroundForge/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/header.css" type="text/css">
</head>
<body onload="loadStitchExamples(); loadStitchForm(false); load()">
<header>
    <div>
        <h1><a href="/">Diagrams for Bobbin Lace</a></h1>
        <h2>GroundForge: Net variations</h2>
    </div>
</header>
<main>
    <div>
        <script src="js/fork-warning.js"></script>
        <p><a href="/GroundForge-help/Nets" target="_blank">tutorial</a></p>
        <h3>Stitches</h3>
        <form>
            <div id="gallery"></div>
        </form>
        <table style="display: inline-block; margin-top: 0; padding-top: 0">
            <tr>
                <td class="sn sw"><code id="mb">crcl</code></td>
                <td class="sn de"></td>
                <td class="sn dw"></td>
                <td class="sn se"><code id="md">clcr</code></td>
            </tr>
            <tr>
                <td class="ds sw"></td>
                <td class="ds de">b</td>
                <td class="ds dw">d</td>
                <td class="ds se"></td>
            </tr>
            <tr>
                <td class="dn sw"></td>
                <td class="dn de">p</td>
                <td class="dn dw">q</td>
                <td class="dn se"></td>
            </tr>
            <tr>
                <td class="ss sw"><code id="mp">lcrc</code></td>
                <td class="ss de"></td>
                <td class="ss dw"></td>
                <td class="ss se"><code id="mq">rclc</code></td>
                <td id="legend"></td>
            </tr>
        </table>
        <button onclick="stitchWand()"><img src="images/wand.png"></button>
        <h3>Diagrams</h3>
        <p>
            <img src="images/dots-legend-without.png" id="pairs" alt="pair diagrams: torchon, paris/lat, ..., square">
        </p>
        <form>
            <input type="checkbox" id="colors" name="colors" onChange="setColors(this.checked)">
            <label for="colors" title="initially checked when address bar has 'color', ignoring its value">Highlight corresponding stitches</label>
        </form>
    </div>
    <fieldset>
        <legend>
            <button onclick="generate('1',this)" id="more1"><img src="images/wand.png"></button>
            only b
        </legend>
        <span id="diagrams1"></span>
        <span id="diagrams1d"></span>
    </fieldset>
    <fieldset>
        <legend>
            <button onclick="generate('4',this)" id="more4"><img src="images/wand.png"></button>
            horizontal: b+d+p+q
        </legend>
        <div id="diagrams4"></div>
    </fieldset>
    <fieldset>
        <legend>
            <button onclick="generate('4d',this)" id="more4d"><img src="images/wand.png"></button>
            diagonal: b+d+p+q
        </legend>
        <div id="diagrams4d"></div>
    </fieldset>
    <fieldset>
        <legend>
            <button onclick="generate('2',this)" id="more2"><img src="images/wand.png"></button>
            horizontal: 2 times b and 2 times either d, p or q
        </legend>
        <div id="diagrams2"></div>
    </fieldset>
    <fieldset>
        <legend>
            <button onclick="generate('2d',this)" id="more2d"><img src="images/wand.png"></button>
            diagonal: 2 times b and 2 times either d, p or q
        </legend>
        <div id="diagrams2d"></div>
    </fieldset>
</main>

</html>
