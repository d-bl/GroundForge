<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF; Demonstrators</title>
    <style>div { display: inline-block } #proto { height: 300px; width: 300px; overflow: auto; resize: both } input{display: none}</style>
    <script src="../js/d3.v4.min.js" type="text/javascript"></script>
    <script src="../js/GroundForge-opt.js" type="text/javascript"></script>
    <script>
        function load() {

          document.getElementById("sheet").innerHTML = new SheetSVG(
               1,                            // The number of generated rows. A landscape A4 can contain 3 columns and 2 rows.
               "height='90mm' width='330mm'" // Attributes for the SVG root element. Defaults to landscape A4.
                                             // an optional third argument: id-prefix in case of multiple free floating patterns on an html page
          ).add("5831,-4-7", "bricks")
           .add("4830,--77,3048,77--", "bricks")
           .toSvgDoc()
           .trim()
        }
    </script>
</head>
<body onload="load()">
<div id="diagrams">
    <div id="sheet"></div>
</div>
</body>
</html>
