<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GroundForge : pair diagram demonstrator</title>
    <style>div { display: inline-block; overflow: auto; resize: both; width: 300px; height: 300px; }</style>
    <script src="../js/d3.v4.min.js" type="text/javascript"></script>
    <script src="../js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="../js/nudgePairs.js" type="text/javascript"></script>
    <script type="text/javascript">
        function load() {

            // dimensions for an A4
            var width = 744
            var height = 1052

            var q = window.location.search.substr(1)
            var zoom = 1.9
            var svg = PairSvg.render(TilesConfig(q), width, height, zoom)
            d3.select('#initial').html(svg)
            d3.select('#animated').html(svg)
            nudgePairs(d3.select('#animated'))
        }
    </script>
</head>
<body onload="load()">
    <div id="initial"></div>
    <div id="animated"></div>
</body>
</html>
