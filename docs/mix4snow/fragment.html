<form onsubmit="return false" name="recipe">
    <fieldset>
        <legend>Recipe</legend>
        <input id="replacement" placeholder="tc,rclcrc,clcrcl,ct" spellcheck="false" style="width: 95%" value="cr,crcl,clcr,crcl,clcr,c">
        <span style="display: inline-block">
            flip:
            <button onclick="GF_snow_mixer.flip_b2d('replacement')">&harr;</button>
            <button onclick="GF_snow_mixer.flip_b2p('replacement')">&varr;</button>
            <button onclick="GF_snow_mixer.flip_b2d('replacement');flip_b2p('replacement')">both</button>
        </span>
        <br>
        Start with the two pairs on the
        <span style="display: inline-block">
            <input type="radio" id="left" name="start_pairs" value="left" checked>
            <label for="left">Left</label>
            <input type="radio" id="right" name="start_pairs" value="right">
            <label for="right">Right</label>
        </span>
    </fieldset>
    <p>
        <label for="nrOfSnowFlakes">Choose</label>
        <select id="nrOfSnowFlakes" size="2" onchange="GF_snow_mixer.nrOfSnowFlakesChanged()">
            <option value="4" selected>mix 4 snowflakes</option>
            <option value="1" title="less elaborate to set stitches for 6 pairs">single snowflake</option>
        </select>
        <input type="button"
               value="Apply recipe"
               id="apply_single_recipe"
               onclick="GF_snow_mixer.setHref('hexaOne')" />
    </p>

    <fieldset id="hexas" style="display: inline-block; vertical-align: top">
        <legend>Apply recipe</legend>
        <svg id="svg2" width="78.6" height="90.7" xmlns="http://www.w3.org/2000/svg">
            <path
                    style="opacity:0.75;fill:#f4a582ff"
                    d="m 65.463353,15.118109 13.09266,7.559055 V 37.795275 L 65.463353,45.35433 52.370683,37.795275 V 22.677164 Z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaNE"/>
            <path
                    style="opacity:0.75;fill:#0571b0ff"
                    d="m 39.277993,30.23622 -13.09266,7.559055 v 15.118111 l 13.09266,7.559052 13.09267,-7.559052 V 37.795275 Z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaCenter"/>
            <path
                    style="opacity:0.75;fill:#92c5deff"
                    d="m 65.463343,45.35433 -13.09266,7.559055 v 15.118113 l 13.09266,7.55905 13.09267,-7.55905 V 52.913385 Z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaSE"/>
            <path
                    style="opacity:0.75;fill:#ca0020ff"
                    d="m 39.278003,0 -13.09266,7.559055 v 15.118111 l 13.09266,7.559055 13.09267,-7.559055 V 7.559055 Z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaN"/>
            <path
                    style="opacity:0.75;fill:#f4a582ff"
                    d="m 13.09267,45.354331 13.092663,7.559055 V 68.031498 L 13.09267,75.590548 0,68.031498 V 52.913386 Z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaSW"/>
            <path
                    style="opacity:0.75;fill:#ca0020ff"
                    d="m 39.277993,60.472448 -13.09266,7.55906 v 15.11811 l 13.09266,7.55905 13.09267,-7.55905 v -15.11811 z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaS"/>
            <path
                    style="opacity:0.75;fill:#92c5deff"
                    d="M 13.09267,15.11811 1e-5,22.677165 v 15.118111 l 13.09266,7.559055 13.092673,-7.559055 V 22.677165 Z"
                    onclick="GF_snow_mixer.setHref(this.id)" id="hexaNW"/>
        </svg>
    </fieldset>
    <div id="pairs" style=" display: inline-block; width: 180px; height: 200px; overflow: auto; resize: both"></div>
    <div id="threads" style="display: inline-block; width: 280px; height: 200px; overflow: auto; resize: both"></div>
    <p style="margin: 0">
        Go to
        <button>
            <a id="toPrintFriendly" target="_blank" href="#">
                tweak footside
            </a>
        </button>
        <button>
            <a id="toDiagrams" target="_blank" href="#">
                6 pair snow
            </a>
        </button>
    </p>
</form>
