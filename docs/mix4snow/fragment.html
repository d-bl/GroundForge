<form onsubmit="return false" name="recipe" style="background: #FFF; padding-left: 0; padding-right: 0;">
    <fieldset>
        <legend><a href="/GroundForge-help/snow-mix#recipes-for-the-mixer" rel="help">Tweak</a> recipe</legend>
        <label for="start_pairs">Start 3-pair plait on the</label>
        <select id="start_pairs" size="1">
            <option value="left" id="left" selected>left</option>
            <option value="right" id="right">right</option>
        </select>
        <br>
        <div style="display: flex; align-items: center; gap: 0.5em;">
            <label for="replacement" style="white-space: nowrap;">with</label>
            <input id="replacement" placeholder="4,6,8 or 10 stitches, e.g: -,c,ctc,rclcr,ctc,c" spellcheck="false" style="flex: 1 1 0; min-width: 15em;">
        </div>
        <br>
        <span style="display: inline-block">
            Flip:
            <button onclick="GF_snow_mixer.flip_b2d()">&harr;</button>
            <button onclick="GF_snow_mixer.flip_b2p()">&varr;</button>
            <button onclick="GF_snow_mixer.flip_b2d();flip_b2p()">both</button>
        </span>
    </fieldset>

    <fieldset style="display: inline-block; vertical-align: top">
        <legend>Apply recipe</legend>
        <label for="nrOfSnowFlakes">to</label>
        <select id="nrOfSnowFlakes" size="1" onchange="GF_snow_mixer.nrOfSnowFlakesChanged()">
            <option value="4" selected>4 snowflakes</option>
            <option value="1" title="less elaborate to set stitches for 6 pairs">single snowflake</option>
