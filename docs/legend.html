<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang="en">GF: pair diagram legend</title>
    <script src="js/GroundForge-opt.js" type="text/javascript"></script>
    <script type="text/javascript">
        function load() {
            var q = window.location.search.substr(1)
            document.getElementById("legend").innerHTML = PairSvg.legend(TilesConfig(q).getItemMatrix)
        }
    </script>
</head>
<body onload="load()">
    <div id="legend"></div>
</body>
</html>
