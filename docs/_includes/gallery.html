<figure>
    <!-- image paths are relative to docs -->
    <img src="/GroundForge/{{ include.src }}" alt="{{ include.alt1 }} - {{ include.alt1 }}">
    <!-- make sure the captions have a fixed number of lines to avoid dancing images -->
    <figcaption>
        <a href="#" onclick="javascript:setStitch('{{ include.alt1 }}')">as-is</a>
        <br>
        <a href="#" onclick="javascript:setStitch('{{ include.alt2 }}')">flipped</a>
    </figcaption>
</figure>
