matrix:
  include:
  - language: scala
    sudo: false
    script:
     - sbt fullOptJS
    deploy:
      provider: releases
      api_key:
        secure: 
      file: target/scala-2.11/groundforge-opt.js
      skip_cleanup: true
      on:
        tags: true

  - language: java
    sudo: false
    jdk: oraclejdk8
    deploy:
      provider: releases
      api_key:
        secure: 
      file: target/GroundForge-0.x-SNAPSHOT.jar
      skip_cleanup: true
      on:
        tags: true

  - language: ruby
    rvm:
    - 2.3.3
    sudo: false
    env:
      global:
      - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    install: gem install jekyll html-proofer jekyll-theme-architect jekyll-relative-links
    my_validation:
    script:
      - jekyll build --source docs
      - htmlproofer ./_site --disable-external --assume_extension --empty_alt_ignore --url-swap "\/GroundForge\/:/" --url-ignore "#"
    before_deploy:
      - sed -i -e 's!/assets/!../assets/!' _site/help/*.html
      - sed -i -e 's!/GroundForge/help/!!' _site/help/*.html
      - sed -i -e 's!<li><a href="/GroundForge/help/!<li><a href="!' _site/help/*.html
      - sed -i -e 's!<li><a href="/GroundForge/images/!<li><a href="../images/!' _site/help/*.html
      - sed -i -e 's!<li><a href="/GroundForge/images/!<li><a href="images/!' _site/js/show-graph.js
      - cd _site && zip -r -q GroundForge-pages.zip *
    deploy:
      provider: releases
      api_key:
        secure: 
      file: GroundForge-pages.zip
      skip_cleanup: true
      on:
        tags: true
